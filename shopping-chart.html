<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrinho de Compras</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    </head>
    <body>
        <header>
            <span>Meu carrinho de compras</span>
        </header>
        <main>
            <div class="page-title">Pedido #12345</div>
            <div class="content">
                <section>
                    <table>
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="product">
                                        <img
                                        src="https://cdn.iset.io/assets/00665/produtos/4528/thumb_500-500-teclado-hyperx-alloy-origins-core-rgb-tkl-abnt2-hx-kb7blx-br-01.png"
                                        height="100"
                                        width="100"
                                        alt="teclado-mecanico">
                                        <div class="info">
                                            <div class="name">Teclado Mecânico</div>
                                            <div class="category">Periféricos</div>
                                        </div>
                                    </div>
                                </td>
                                <td>R$ 650,00</td>
                                <td>
                                    <div class="quantity">
                                        <button>
                                            <i class="bx bx-minus"></i>
                                        </button>
                                        <span>2</span>
                                        <button>
                                            <i class="bx bx-plus"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>R$ 1.300,00</td>
                                <td>
                                    <div class="remove">
                                        <button>
                                            <i class="bx bx-x"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="product">
                                        <img
                                        src="https://lojaibyte.vteximg.com.br/arquivos/ids/427368-1200-1200/cadeira-gamer-goldentec-gt-neptune-0001-min.jpg?v=638483517838930000"
                                        height="100"
                                        width="100"
                                        alt="teclado-mecanico">
                                        <div class="info">
                                            <div class="name">Cadeira Gamer</div>
                                            <div class="category">Acessórios</div>
                                        </div>
                                    </div>
                                </td>
                                <td>R$ 500,00</td>
                                <td>
                                    <div class="quantity">
                                        <button>
                                            <i class="bx bx-minus"></i>
                                        </button>
                                        <span>1</span>
                                        <button>
                                            <i class="bx bx-plus"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>R$ 500,00</td>
                                <td>
                                    <div class="remove">
                                        <button>
                                            <i class="bx bx-x"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="product">
                                        <img
                                        src="https://edifier.com.br/pub/media/catalog/product/cache/f1731b22860b0086fc34e14d5ee03543/f/o/fone_preto_com_orelha_de_gato.jpg"
                                        height="100"
                                        width="100"
                                        alt="teclado-mecanico">
                                        <div class="info">
                                            <div class="name">Headset</div>
                                            <div class="category">Periféricos</div>
                                        </div>
                                    </div>
                                </td>
                                <td>R$ 350,00</td>
                                <td>
                                    <div class="quantity">
                                        <button>
                                            <i class="bx bx-minus"></i>
                                        </button>
                                        <span>2</span>
                                        <button>
                                            <i class="bx bx-plus"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>R$ 700,00</td>
                                <td>
                                    <div class="remove">
                                        <button>
                                            <i class="bx bx-x"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <aside>
                    <div class="box">
                        <header>Resumo da compra</header>
                        <div class="details">
                            <div>
                                <span>Sub-total</span>
                                <span>R$ 418,00</span>
                            </div>
                            <div>
                                <span>Frete</span>
                                <span>Gratuito</span>
                            </div>
                            <div>
                                <button>
                                    Adicionar cupom de desconto
                                    <i class="bx bx-right-arrow-alt"></i>
                                </button>
                            </div>
                        </div>
                       
                        <footer>
                            <span>Total</span>
                            <span>R$ 418,00</span>
                        </footer>
                    </div>
                    <button>Finalizar a compra</button>
                </aside>
            </div>
        </main>
    </body>
</html>
